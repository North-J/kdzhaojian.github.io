<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>*{
    padding: 0;
    margin: 0;
}
html,body{
    width: 100%;
    height: 1000px;
}
.wrapper{
    width: 100%;
    height: 100%;
}
.wrapper .box{
    margin: 0px auto;
    height: 300px;
    width: 300px;
    position: relative;
}
.wrapper .box .img{
    position: absolute;
    height: 100%;
    width: 100%;
    background-color:blue;
}
.wrapper .box .con{
    color: white;
    background-color: rgba(0,0,0,0.7);
    height: 100%;
    width: 100%;   
    transform: rotateY(90deg);
}
.wrapper .box .img:hover{
    transition: all 0.5s ease-in;
    transform: rotateY(-90deg);
}
.wrapper .box .con:hover{
    transition: all 0.5s ease-in;
    transform: rotateY(0deg);
}
</sytle>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="img"></div>
            <div class="con">
                <span>从前有座山，山里有座庙，庙里有个老和尚和一个小和尚，老和尚给小和尚讲故事！</span>
            </div>
        </div>
    </div>
</body>
</html>
