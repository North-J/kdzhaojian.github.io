<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试</title>
	<style>
		.wrapper{
			width: 100%;
			height: 1000px;
		}
		.wrapper .content{
			width: 1190px;
			height: 100%;
			margin: 0px auto;
			position: relative;
		}
		.wrapper .content span{
			display: inline-block;
			width: 300px;
			height: 200px;
			line-height: 200px;
			font-size: 30px;
			text-align: center;
			color: #f40;
			position: absolute;
			top: 100px;
			left: 50%;
			margin-left: -150px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="content"><span>	测试！个人网站！</span></div>
	</div>
</body>
</html>
